<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Hackathon</title>
</head>

<body class="">

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="#">
                <img class="logo" src="img/Logo.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active nav-cen-p" aria-current="page" href="#">
                            <b>Deliver to:</b> <img src="img/map-marker-alt.png" alt="">
                            Current Location <b> Mohammadpur Bus Stand, Dhaka</b></a>
                    </li>
                </ul>
                <form class="d-flex">
                    <img class="search-icon" src="img/Search.png" alt=""> <p class="search-p">
                        Search Food</p>
                    <button class="btn login-btn" type="submit">
                        <img src="img/user.png" alt="">
                        <b>Login</b></button>
                </form>
            </div>
        </div>
    </nav>

    <section>
        <div class="container-fluid main-section">
            <div class="main-div-1">
                <div>
                    <p class="div-1-p-1">Are you starving?</p>
                    <p class="div-1-p-2">Within a few clicks, find meals that are accessible near you</p>
                </div>
                <div>
                    <div class="div-box">
                        <div class="div-box-2">
                            <button class="btn-1-box"><img src="img/Icon.png" alt=""> Delivery</button>
                            <button class="btn-2-box"><img src="img/Icon (1).png" alt=""> Pickup</button>
                        </div>
                        <div class="div-box-3">
                            <input class="input-box" type="text" placeholder="Enter Your Address">
                            <button class="btn-3-box">Find Food</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-div-2">
                <img class="bir-img" src="img/Image Base.png" alt="">
            </div>
        </div>
    </section>

    <section>
        <div class="display container">
            <div class="">
                <img class="images" src="img/Image (3).png" alt="">
            </div>
            <div class="">
                <img class="images" src="img/Image (1).png" alt="">
            </div>
            <div class="">
                <img class="images" src="img/Image (2).png" alt="">
            </div>
            <div class="">
                <img class="images" src="img/Image (3).png" alt="">
            </div>
        </div>
    </section>



</body>

</html>
